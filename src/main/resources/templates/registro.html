<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org/">
    <head>
        <title>Registrar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/Css/Registro.css">
        <link rel="stylesheet" type="text/css" href="/Css/Header.css">
        <link rel="stylesheet" type="text/css" href="/css/NavBar.css">
    </head>
    <body>
        <form action="/registro" method="post">
            <div class="contenedor">
                <div class="contenedor-formulario">
                    <div class="imagen-formulario">
                        <div class="texto">
                            <h2>¡Bienvenido!<br></h2>
                        </div>
                    </div>
                    <div class="cuerpo-formulario">
                        <div class="encabezado">
                            <h2>Registro</h2>
                            <p>¿Ya tienes una cuenta? <a href="Ingreso.html">Inicia sesión</a></p>
                        </div>
                        <div class="grupo-formulario">
                            <div class="grupo-input">
                                <label>Nombre completo</label>
                                <input type="text" name="fullName" placeholder="Nombre completo" required>
                            </div>
                            <div class="grupo-input">
                                <label>Email</label>
                                <input type="email" name="email" placeholder="Correo electrónico" required>
                            </div>
                            <div class="grupo-input">
                                <label>Numero de telefono</label>
                                <input type="number" name="phone" placeholder="Número de teléfono" required>
                            </div>
                            <div class="grupo-input">
                                <label>Contraseña</label>
                                <input type="password" name="password" placeholder="Contraseña" required>
                            </div>
                            <div class="grupo-input">
                                <label>Repetir contraseña</label>
                                <input type="password" name="pass2" placeholder="Repetir contraseña" required>
                            </div>
                            <div class="grupo-input">
                                <label>Seleccione su rol</label>
                                <select  class="selector" id="rol" name="rol">
                                    <option th:each="r: ${rol}" th:value="${r}" th:text="${#strings.capitalize(r.toString().toLowerCase())}"></option>
                                </select>
                            </div>
                            <div class="grupo-input">
                                <label for="localidad">Localidad:</label>
                                <select class="selector" id="provincia" name="provincia">
                                    <option th:each="p: ${provincia}" th:value="${p}" th:text="${#strings.capitalize(#strings.replace(p.toString().toLowerCase(), '_', ' '))}"></option>
                                </select>
                            </div>
                            <div class="grupo-input">
                                <button type="submit"> Registrarse </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
