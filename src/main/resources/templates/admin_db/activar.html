<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Activar/Desactivar Usuarios</title>
        <link rel="stylesheet" type="text/css" href="/css/admin_db_styles/activar.css">
    </head>
    <body>
        <div class="card">
            <h1>Activar/Desactivar Usuarios</h1>
            <form method="post" action="/admindashboard/setactivo">
                <h2>Seleccionar usuario a activar</h2>
                <select name="id" id="id">
                    <option th:each="i : ${inactivos}" th:value="${i.ID}" th:text="${i.name +', esta activo?'+ i.activo }"></option>
                </select>
                <button type="submit">Activar!</button>
            </form>
            <h2>O</h2>
            <form method="post" action="/admindashboard/setinactivo">
                <h2>Seleccionar usuario a desactivar</h2>
                <select name="id" id="id">
                    <option th:each="a : ${activos}" th:value="${a.ID}" th:text="${a.name +', esta activo?'+ a.activo }"></option>
                </select>
                <button type="submit">Desactivar!</button>
            </form>
        </div>
    </body>
</html>
