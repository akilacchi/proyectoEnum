<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/Css/Formulario.css">
        <link rel="stylesheet" type="text/css" href="/css/Header.css">
        <link rel="stylesheet" type="text/css" href="/css/NavBar.css">
        <link rel="stylesheet" type="text/css" href="/Css/Body.css">
        <link rel="stylesheet" type="text/css" href="/Css/Footer.css">
        <title>Iniciar sesión</title>
    </head>
    <body>
        <header class="header">
            <nav th:replace="/navbarSinInicioSesion :: nav_bar_sin_inicio"></nav>
        </header>
        <div class="contenedor">
            <div>
                <h1>Iniciar Sesión</h1>
                <p>¿No tienes una cuenta? <a th:href="@{/seleccionar}">Crea tu cuenta</a></p>
            </div>

            <div>
                <form  action="/logincheck" method="post">
                    <div class="contenedor_formulario">
                        <div class="contenedor_input">
                            <input type="text" name="email" placeholder="fernando@chiquito.com">
                        </div>

                        <div class="contenedor_input">
                            <input type="password" name="password" placeholder="********">
                        </div>
                    </div>
                    <div class="contenedor_recordar">

                    <div class="recordar"><input type="checkbox" id="checkbox"> <label for="checkbox">Recordarme</label></div>
                    <div class="olvidar"><a href="#">¿Olvidaste tu contraseña?</a></div>

                </div>

                    <div class="contenedor_button">
                        <button type="submit">Iniciar sesión</button>
                    </div>
                </form>

                

            </div>

        </div>

    </body>
</html>
